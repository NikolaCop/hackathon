<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Squad Up</title>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-dark navbar-expand text-light" id="navbg">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Squad Up</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid" id="main">



        <div class="row justify-content-between vh-100">
            <div class="col-2 card profile-height overflow-auto text-light" id="navbg">
                <img src="https://i.stack.imgur.com/l60Hf.png">
                <h6>Profile Name</h6>
                <h6>Rank Name</h6>
                <h6>Gamer Tag</h6>
                <form class="m-2 form-inline" onsubmit="app.gamesController.createGame(event)">
                    <div class="form-group">
                        <input type="text" name="game-title" id="name" class="form-control"
                            placeholder="Enter Game Here..." aria-describedat="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="game-desc" id="description" class="form-control"
                            placeholder="Enter Game Discription..." aria-describedat="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="img" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-info d-flex text-center m-2 cgw" type="submit">Add Game</button>
                </form>
            </div>
            <div class="col-10" id="games">


            </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
